<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <header class="row">
      <div class="col-12 light-gr-bkgrnd">
        <h1>Social App</h1>
      </div>
    </header>

    <main class="row">
      <section class="col-4 light-gr-bkgrnd">
        <h3>Create A New User</h3>
        <input type="text" id="username" placeholder="user name">
        <textarea id="user-bio" cols="30" rows="5" placeholder="biography"></textarea>
        <button id="create-user">create</button>
      </section>

      <section class="col-3 light-gr-bkgrnd">
        <h3>User List</h3>
        <ul id="user-list"></ul>
      </section>

      <section class="col-5 light-gr-bkgrnd">
        <div id="user-details"></div>
      </section>
    </main>
  </div><!-- .container -->

  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/moment.min.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/views/create-user-view.js"></script>
  <script src="js/views/user-list-view.js"></script>
  <script src="js/views/user-details-view.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
